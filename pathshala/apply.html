    <body>
        <div class="container">
           
            <header>
                <h1 style="color: #0d2d62;font-weight: bold;">LOGIN AND REGISTRATION FORM : </h1>
				
            </header>
            <style type="text/css">
                #Courses, #classes{
                    padding: 5px;
                    margin-top: 4px;
                    border: 1px solid rgb(178, 178, 178);
                    border-radius: 3px;
                    color: #585858;
                    -moz-box-shadow: 0px 1px 4px 0px rgba(168, 168, 168, 0.6) inset;

            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> APPLY </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" >Your Full name</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail"  > Email Address</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >Phone Number </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="Courses">Courses&nbsp;:</label>
                                      <select id="Courses" name="Courses">
                                        <option value="iit">IIT-JEE</option>
                                        <option value="neet">NEET</option>
                                        <option value="prenurture">PRE-NURTURE</option>
                                      </select>
                                </p>
                                <p> 
                                    <label for="clases">Classes&nbsp;:</label>
                                      <select id="classes" name="classes">
                                        <option value="6">VI</option>
                                        <option value="7">VII</option>
                                        <option value="8">VIII</option>
                                        <option value="9">IX</option>
                                        <option value="10">X</option>
                                        <option value="11">XI</option>
                                        <option value="12">XII</option>
                                      </select>
                                </p>
                                <p class="signin button"> 
                                    <input type="submit" value="Register"/> 
                                </p>
                            </form>
